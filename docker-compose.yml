version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/traefik.yml:/traefik.yml:ro
    networks:
      - spk_net

  db:
    image: registry.opensource.zgtools.ru/library/postgres:15
    container_name: spk_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - spk_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spk_backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      TZ: ${TZ}
    depends_on:
      - db
    networks:
      - spk_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spk_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - spk_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=4173"

  portainer:
    image: ghcr.io/portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    command: ["-H", "unix:///var/run/docker.sock"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    networks:
      - spk_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`${PORTAINER_DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

  db_backup:
    image: registry.opensource.zgtools.ru/library/postgres:15
    container_name: spk_db_backup
    restart: always
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
      BACKUP_FOLDER: ${BACKUP_FOLDER}
    volumes:
      - ./db_backups:${BACKUP_FOLDER}
    networks:
      - spk_net
    depends_on:
      - db
    entrypoint: >
      bash -c 'while true; do
        echo "[$$(date)] Running DB backup..." &&
        pg_dump -h db -U $$POSTGRES_USER -d $$POSTGRES_DB           > $$BACKUP_FOLDER/spk_db_$$(date +%F_%H-%M-%S).sql &&
        find $$BACKUP_FOLDER -type f -mtime +7 -delete ;
        sleep 86400;
      done'

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    command: --cleanup --interval 3600
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - spk_net

networks:
  spk_net:
    driver: bridge