name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            mkdir -p /opt/spk-ultra
            if [ ! -d /opt/spk-ultra/.git ]; then
              git clone https://github.com/Inna7777777777/spk-ultra.git /opt/spk-ultra
            fi
            cd /opt/spk-ultra
            git pull

            # Пишем .env из секрета (НЕ хранить в репозитории)
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF

            chmod +x deploy.sh || true
            ./deploy.sh